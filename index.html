<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Joke Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background-color: #ffcccb; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 18px; margin-top: 20px; background-color: #ff5733; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #c70039; }
    </style>
</head>
<body>
    <div class="container">
        <h1>हिंदी जोक जनरेटर</h1>
        <p id="joke">यहाँ जोक दिखेगा...</p>
        <button onclick="generateJoke()">नया जोक दिखाएँ</button>
    </div>
    <script>
        let jokes = [];

        // Fetch jokes from external JSON file
        fetch('jokes.json')
            .then(response => response.json())
            .then(data => jokes = data.jokes) // Correctly accessing the "jokes" array
            .catch(error => console.error("Error loading jokes:", error));

        function generateJoke() {
            if (jokes.length === 0) {
                document.getElementById("joke").innerText = "जोक लोड हो रहा है...";
                return;
            }
            const randomIndex = Math.floor(Math.random() * jokes.length);
            document.getElementById("joke").innerText = jokes[randomIndex].setup + "\n\n" + jokes[randomIndex].punchline;
        }
    </script>
</body>
</html>
